<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./index.css">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <main class="main">
    <div class="card">
      <div class="card-header"></div>
      <div class="card-body">
        <h1 class="title_main">Get <span>insights</span> that help your business grow.</h1>

        <p class="description_main">Discover the benefits of data analytics and make better decisions regarding revenue,
          customer
          experience, and overall efficiency.</p>

        <div class="data_main">
          <div class="item_data_main">
            <span>10k+</span>
            companies
          </div>
          <div class="item_data_main">
            <span>314</span>
            templates
          </div>
          <div class="item_data_main">
            <span>12m+</span>
            queries
          </div>
        </div>
      </div>
    </div>
  </main>

</body>

</html>
